<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CONTATO</title>
    <link rel="icon" href="imagens/logo-garage.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="imagens/logo-garage.png" alt="logo-garage" width="60" height="60"
                        class="d-inline-block align-text-top">
                    S&F GARAGE
                </a>
            </div>
        </nav>
    </header>
    <main class="container py-5">
        <form>
            <h2 class="text-light">Preencha os campos abaixo para realizar seu sonho!</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Digite seu e-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecione o veículo do seu interesse</option>
                <option value="1">FORD F-150</option>
                <option value="2">TOYOTA TUNDRA</option>
                <option value="3">CHEVROLET SILVERADO</option>
                <option value="3">RAM 1500</option>
                <option value="3">TOYOTA COROLLA CROSS</option>
                <option value="3">FORD TERRITORY</option>
                <option value="3">JEEP COMPASS</option>
                <option value="3">HONDA HRV</option>
                <option value="3">FERRARI SF90</option>
                <option value="3">LAMBORGHINI HURACÁN</option>
                <option value="3">MCLAREN SENNA</option>
                <option value="3">KOENIGSEGG JESKO</option>
                <option value="3">AUDI A7</option>
                <option value="3">MERCEDES GT63</option>
                <option value="3">BMW M5</option>
                <option value="3">JAGUAR XE</option>
            </select>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer class="container mt-5 border-top pt-3">
        <p class="text-center text-secondary mb-0">&copy; 2025 Desenvolvido por Gabriel Alan Scaratti & Vinícius Ferrari
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
